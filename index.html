<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/stylesheet.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Art Gallery - Mobile First</title>
</head>

<body>
    <main>
        <section class="pictures">
            <figure class="picture">
                <img src="./src/images/rome.png" alt="Picture Rome painted by Michelangelo">
                <figcaption class="info">
                    <h2 class="title">Rome</h2>
                    <h3 class="artist">Michelangelo</h3>
                </figcaption>
            </figure>
            <figure class="picture">
                <img src="./src/images/boat.png" alt="Picture Boat at Sea painted by Vincent Van Gogh">
                <figcaption class="info">
                    <h2 class="title">Boat ate Sea</h2>
                    <h3 class="artist">Vincent Van Gogh</h3>
                </figcaption>
            </figure>
            <figure class="picture">
                <img src="./src/images/sand-and-sea.png" alt="Picture Sand and Sea painted by Da Vinci">
                <figcaption class="info">
                    <h2 class="title">Sand and Sea</h2>
                    <h3 class="artist">Da Vinci</h3>
                </figcaption>
            </figure>
            <figure class="picture">
                <img src="./src/images/starry-night.png" alt="Picture Starry Night painted by Vincent Van Gogh">
                <figcaption class="info">
                    <h2 class="title">Starry Night</h2>
                    <h3 class="artist">Vincent Van Gogh</h3>
                </figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
